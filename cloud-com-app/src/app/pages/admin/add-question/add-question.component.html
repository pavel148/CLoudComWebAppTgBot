<div class="bootstrap-wrapper">
<div class="row mt20">
    <div class="col-md-12">
        <h1>Добавить вопрос по теме: <span style="color:rgb(34, 67, 128) ">{{qTitle}}</span></h1>
        <mat-card>


            <mat-card-header>
                <mat-card-subtitle>
                    Введите свой вопрос к тесту
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form class="mt20" (submit)="formSubmit()">

                   <!-- <mat-form-field class="w100">
                        <mat-label>Введи вопрос</mat-label>
                        <textarea 
                        required
                        rows="8" 
                        [(ngModel)]="question.content"
                        name="content"
                        matInput placeholder="вопрос"></textarea>
                      </mat-form-field>-->

                      <ckeditor [editor]="Editor" data="<h1>Введите вопрос</h1>"    name="content"    [(ngModel)]="question.content"></ckeditor>
                  

                      <!--Варианты ответа-->
                <div class="row">
                    <div class="col-md-6">
                        <!--Варианn 1 -->

                        <mat-form-field class="w100">
                            <mat-label>Вариант А</mat-label>
                            <input
                            required
                            [(ngModel)]="question.option1"
                            name="option1"
                            type="text" matInput/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!--Варианn 2 -->
                        <mat-form-field class="w100">
                            <mat-label>Вариант B</mat-label>
                            <input 
                            required
                            [(ngModel)]="question.option2"
                            name="option2"
                            type="text" matInput/>
                        </mat-form-field>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6">
                        <!--Варианn 3 -->

                        <mat-form-field class="w100">
                            <mat-label>Вариант C</mat-label>
                            <input
                            required
                            [(ngModel)]="question.option3"
                            name="option3"
                            type="text" matInput/>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <!--Варианn 4 -->

                        <mat-form-field class="w100">
                            <mat-label>Вариант D</mat-label>
                            <input
                            required
                            [(ngModel)]="question.option4"
                            name="option4"
                            type="text" matInput/>
                        </mat-form-field>
                    </div>

                </div>
                <!--Ответ  -->
                
                
                <mat-form-field class="w100 ">
                    <mat-label>
                        Задай верный вариант ответа
                    </mat-label>
                    <mat-select required [(ngModel)] ="question.answer" name="answer">
                        <mat-option *ngIf="question.option1" [value]="question.option1"  placeholder="Вариант А">{{question.option1}}</mat-option>
                        <mat-option *ngIf="question.option2" [value]="question.option2" placeholder="Вариант B">{{question.option2}}</mat-option>
                        <mat-option *ngIf="question.option3" [value]="question.option3"  placeholder="Вариант C">{{question.option3}}</mat-option>
                        <mat-option *ngIf="question.option4" [value]="question.option4" placeholder="Вариант D">{{question.option4}}</mat-option>
                    </mat-select>
                 </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">ДОБАВИТЬ</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
</div>
  <!--{{question| json}}-->
