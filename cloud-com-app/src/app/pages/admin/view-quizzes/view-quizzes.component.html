<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>

<mat-card-subtitle>
    {{q.category.title}}
</mat-card-subtitle>

    </mat-card-header>

<mat-card-content>
    <p>{{q.descriprion}}</p>
</mat-card-content>
<mat-card-actions>

    <button
    [routerLink]="'/admin/view-questions/'+ q.qId +'/'+q.title"
    mat-flat-button color="primary">Вопросы</button>
    <button mat-stroked-button  color="primary" class="ml20" >Максимум баллов за тест: {{q.maxMarks}}</button>
    <button mat-stroked-button  color="primary" class="ml20" >Вопросы: {{q.numberOfQuestions}}</button>
    <button
     [routerLink]="'/admin/quiz/'+ q.qId"
      mat-flat-button  
      color="primary" 
      class="ml20" 
      >
      Обновить</button>
    <button mat-flat-button  color="primary" class="ml20" >Попытки</button>

    <button mat-flat-button color="accent" class="ml20" (click)="deleteQuiz(q.qId)">УДАЛИТЬ</button>
</mat-card-actions>
</mat-card>


<div class="container text-center mt20">
    <button routerLink='/admin/add-quiz/' mat-raised-button color="primary">Создать новый тест</button>
</div>
