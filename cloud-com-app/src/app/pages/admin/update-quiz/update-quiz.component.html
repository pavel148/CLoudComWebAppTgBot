<mat-card>
    <h1>Обновить тест</h1>
    
    <div class="row">
        <div class="container">
            <div class="col-md-8 offset-md-2">    
                <form *ngIf ="quiz" (submit)="updateData()">


                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Заголовок</mat-label>
                        <input 
                        [(ngModel)]="quiz.title"
                        type="text" name="title" placeholder="Введите здесь" matInput/>
                    </mat-form-field>


                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Описание</mat-label>
                        <textarea
                        [(ngModel)]="quiz.description"
                         type="text"
                         name="description"
                         placeholder="Введите здесь"
                         matInput
                         rows="5"
                         >
                         
                        </textarea>
                    </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">

                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Максимум баллов</mat-label>
                                    <input
                                    [(ngModel)]="quiz.maxMarks"
                                    type="text"
                                    name="maxMarks"
                                    placeholder="Введите здесь"
                                    matInput
                                    required
                                    />
                                </mat-form-field>
                            </div>


                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Номер вопроса</mat-label>
                                    <input 
                                    [(ngModel)]="quiz.numberOfQuestions"
                                    type="text" 
                                    name="numberOfQuestions"
                                    placeholder="Введите здесь"
                                    matInput/>
                                </mat-form-field>
                            </div>
                        </div>
                    
                        <mat-slide-toggle 
                        [(ngModel)]="quiz.active" name="active" class="mb20">
                       Опубликовать категорию
                    </mat-slide-toggle>


                    <br>
                    <mat-form-field appearance="fill" class="w100" >
                        <mat-label>Категории</mat-label>
                        <mat-select  name="category"   [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title }}
                            </mat-option>
                          
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center mb20">
                        <button mat-raised-button color="primary">Обновить</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
