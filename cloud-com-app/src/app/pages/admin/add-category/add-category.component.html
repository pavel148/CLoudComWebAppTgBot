<mat-card>
<div class="container">
    <h1>Добавить новую категорию</h1>
    {{category| json}}
</div>
<mat-card-content>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>
                            Заголовок
                        </mat-label>
            
                        <input 
                         required
                         autofocus
                         type="text"
                         name="title" 
                         matInput
                         placeholder="Введи название категории"
                         [(ngModel)]="category.title"
                         />
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Описание</mat-label>
                        <textarea 
                        name="description" 
                        matInput
                        placeholder="Введи описние категории"
                        [(ngModel)]="category.description"
                        rows="15"
                        ></textarea>
                    </mat-form-field>

                    <div class="container text-center mt15">
                        <button mat-raised-button color="primary">
                            Добавить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</mat-card-content>

</mat-card>
