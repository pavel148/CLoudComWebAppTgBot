<div  class="bootstrap-wrapper">

    <div class="container-fluid">
        <h1 class="mt20">Доступные  курсы</h1>

        <div class="row mr20" *ngIf="quizzes">

            <div class="col-md-4" *ngFor="let q of quizzes">
                

                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>

                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                                {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                       <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" >Обзор</button>
                        <button mat-raised-button color="accent" [routerLink]="'/user-dashboard/instructions/'+ q.qId" class="ml10">Старт</button>
                        <button mat-button color="primary">Вопросов: {{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">Максимум символов : {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
       <div class="col-md-12" *ngIf="quizzes.length==0">
        <mat-card>
            <mat-card-content>
                <h1>Категория не заполнена</h1>
            </mat-card-content>
        </mat-card>
       </div>
        </div>
    </div>
</div>
