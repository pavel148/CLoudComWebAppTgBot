
<div class="bootstrap-wrapper">
<div class="container">
    <div class="row mt20" style="margin-top: 20px;">
           
        <div class="col-md-6 offset-md-3">
            
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" height=90 alt="">
                </div>
                <h1 class="text-center">Войти</h1>
    
                <form (ngSubmit)="formSubmit()">
                        <!--login-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Логин</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required 
                        matInput 
                        placeholder="Вставте Логин"
                        />
                      </mat-form-field>

                       <!--password-->
                       <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Пароль</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password"
                        
                         required 
                         matInput 
                         placeholder="Вставте Пароль"/>
                      </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Войти</button>
                        <button class="ml10" mat-raised-button color="accent">Очистить</button>
                    </div>
              
                </form>
          
            </mat-card>
        </div>
    </div>
</div>
</div>
